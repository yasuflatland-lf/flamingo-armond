version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - node_modules_volume:/app/node_modules
    command: sh -c "pnpm run start"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true      
      - NODE_ENV=development
volumes:
  node_modules_volume: